<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    </head>
    <body>
        <main>
            <div class="profile-container">
            <h2>Formulário de Login</h2>
            <img id="user" src="./img/logo_projeto.png" alt=" imagem do user login">
            <form action="./lista.html" method="post">
                    <label for="username">Usuário:</label>
                    <input type="text" name="Nome de Usuario" placeholder="Nome de Usuario" required>
                    <p><label for="password"> Senha: </label></p>
                    <input type="password" name="Senha" placeholder="Senha" required>
                <button type="submit" class="btn-login">Entrar</button>
            </form>
            <a href="https://www.google.com.br/?hl=pt-BR" class="password-btn">Esqueci a senha</a>
             </div>

        </main>
    </body>
    </html>
